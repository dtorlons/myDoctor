<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>    
    <script src="chat.js" charset="UFT-8" defer></script>
</head>
<body>
    <br>
    
    <div  th:if="${pazienti != null}">
        <select name="patientId" id="patientSelector" required onchange="selectChatter(event);">
            <option value="">Seleziona un paziente...</option>
            <option th:each="paziente : ${pazienti}" th:value="${paziente.id}" th:text="${paziente.patientDetails.name}"></option>
        </select>

    </div>


    <div class="messageContainer" style="padding: 15px ;border: solid white; height: 400px; width: 80%; margin: auto; overflow: scroll; overflow-x: hidden; ;display: flex; flex-direction: column; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: lightgray; border-radius: 8px;" id="chatWindow">





    </div>

    <br>
    
   
    
        <div  style="padding-right: 150px;margin:auto; display: flex; justify-content: flex-end; overflow: auto;">
            <form  method="post" enctype="multipart/form-data" onsubmit="post(event);" id="postForm">
                <input type="hidden" name="patientId" id="idPazienteForm">
                Scrivi:<input type="text" name="text" id="" style="width: 850px;" required>
                <input type="file" name="file" id="">
                <input type="submit" value="Invia" >
            </form>
        </div>

    </div>







</body>
</html>
